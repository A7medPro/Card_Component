<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Card.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <article class="main">
        <img
          class="img-up"
          src="Photo/image-equilibrium.jpg"
          alt="equilibrium.image"
        />

        <h2 class="title">Equilibrium #3429</h2>

        <p class="topic">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="two-price">
          <p class="price-lift">
            <img
              class="icon-ethereum"
              src="Photo/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            0.041 ETH
          </p>
          <p class="price-right">
            <img
              class="icon-clock"
              src="Photo/icon-clock.svg"
              alt="icon-clock"
            />
            3 days left
          </p>
        </div>

        <hr />

        <div class="last">
          <img class="avatar" src="Photo/image-avatar.png" alt="avatar" />
          <p class="avatar-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/A7medPro" target="_blank">Ahmed Bahaa</a>.
      </footer>
    </section>
  </body>
</html>
